<style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        height: 100%;
        display: flex;
        flex-direction: column;
    }

      img, picture, video, canvas, svg {
        display: block;
        max-width: 100%;
      }
      main{
        flex: 1;   
        font-family: "Poppins", serif;
        background:#eeee;
        padding-bottom:50px;          
      }
       
    ::-webkit-scrollbar {
        width: 10px;
    }

 
    ::-webkit-scrollbar-track {
        background: #f1f1f1; 
    }
 
 
    ::-webkit-scrollbar-thumb {
        background: #023E7D; 
    }

 
    ::-webkit-scrollbar-thumb:hover {
        background: #555; 
    }

        {% endblock style %}
