<!-- base_modal.html -->
<div class="modal fade" id="addItem" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">  
              <h5 class="modal-title" id="staticBackdropLabel">{% block title %}{% endblock title %}</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="addContent">
              {% block content %}{% endblock content %}
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">{% block cta %}{% endblock cta %}</button>
          </div>
      </div>
  </div>
</div>

<style>
.modal-title {
  color: #000;
}
</style>
